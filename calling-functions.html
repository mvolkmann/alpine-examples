<html>
  <head>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script defer>
      function log(score) {
        console.log(score);
      }
    </script>
  </head>
  <body>
    <div x-data="{score: 3}" x-effect="log(score)">
      <input type="range" min="0" max="10" x-model="score" />
      <span x-text="score"></span>
    </div>
  </body>
</html>
