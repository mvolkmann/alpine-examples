<html lang="en">
  <head>
    <title>Interpolation Demo</title>
    <!-- This following URL does not work because GitHub doesn't
         set the Content Type header to "application/javascript".
         This is intentional to prevent GitHub from being used as a CDN.
         https://raw.githubusercontent.com/mvolkmann/alpine-plugins/main/interpolate.js
    -->
    <!-- <script
      defer
      src="https://cdn.jsdelivr.net/gh/mvolkmann/alpine-plugins@v0.0.3/interpolate.js"
    ></script> -->
    <script defer src="interpolate.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <!-- <script>
      alpineInterpolateDelimiters = "{{}}";
    </script> -->
  </head>
  <body
    x-data="{color: 'yellow', colors: ['red', 'green', 'blue'], name: 'Mark', x: 3, y: 4}"
  >
    <h1>Interpolation Demo</h1>
    <div x-interpolate>
      {name} likes the color {color} the most!

      <div>first color is {colors[0]}</div>

      <template x-for="color in colors">
        <div>{color}</div>
      </template>

      <div>{x} * {y} = {x * y}</div>
    </div>

    <div>Not interpolated {name} likes {color}</div>

    <input x-model="name" />
    <input type="number" x-model="x" />
    <input type="number" x-model="y" />
    <button @click="colors = ['yellow', 'orange']">Change Colors</button>
  </body>
</html>
