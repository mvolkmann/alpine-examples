<html lang="en">
  <head>
    <title>Interpolation Demo</title>
    <!-- <script src="interpolate.js"></script> -->
    <!-- This following URL does not work because GitHub doesn't
         set the Content Type header to "application/javascript".
         This is intentional to prevent GitHub from being used as a CDN.
         https://raw.githubusercontent.com/mvolkmann/alpine-plugins/main/interpolate.js
    -->
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/mvolkmann/alpine-plugins@main/interpolate.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <!--script defer>
      document.addEventListener("alpine:init", () => {
        console.log("demo.html: setting default delimiters");
        Alpine.$interpolate.delimiters = "{{}}";
      });
    </script-->
  </head>
  <body x-data="{color: 'yellow', name: 'Mark', x: 3, y: 4}">
    <h1>Interpolation Demo</h1>
    <div x-interp>
      {name} likes the color {color}!
      <div>
        My name is {name}.
        <div>The best color is {color}!</div>
      </div>
      <div>{x} * {y} = {x * y}</div>
      <!--div>{wrong}</div-->
    </div>
    <div>Not interpolated {name} likes {color}</div>

    <input x-model="name" />
    <input type="number" x-model="x" />
    <input type="number" x-model="y" />
  </body>
</html>
