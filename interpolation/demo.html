<html lang="en">
  <head>
    <title>Interpolation Demo</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="interpolate.js"></script>
  </head>
  <body x-data="{color: 'yellow', name: 'Mark'}">
    <h1>Interpolation Demo</h1>
    <div x-interp>
      {name} likes the color {color}!
      <div>
        My name is {name}.
        <div>The best color is {color}!</div>
      </div>
    </div>
    <div>Not interpolated {name} likes {color}</div>

    <!-- TODO: Why doesn't the x-interp directive run again when the value of name changes? -->
    <button @click="name = name.toUpperCase()">Update</button>
    <div x-text="name"></div>
  </body>
</html>
