<html>
  <head>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="{open: false}">
      <button @click="open = !open">Toggle</button>
      <div
        style="font-size: 3rem"
        x-show="open"
        x-transition.opacity.duration.1000ms
      >
        Hello, World!
      </div>
    </div>
  </body>
</html>
