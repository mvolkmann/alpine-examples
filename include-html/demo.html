<html lang="en">
  <head>
    <title>Include Demo</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="include.js"></script>
  </head>
  <body x-data="{show: true}">
    <h1>Include Demo</h1>
    <div style="display: flex; gap: 1rem">
      <button @click="show = !show">Toggle</button>
      <span x-show="show">
        <!-- The file greeting.html defines a component.
             We can pass scoped data to it using x-data. -->
        <span include="greeting.html" x-data="{name: 'World'}"></span>
        <!-- This shows that "name" is not available
             outside the previous component. -->
        <div>name = <span x-text="name"></span></div>
      </span>
    </div>

    <!-- The file colors.html defines a component.
         We can pass scoped data to it using x-data. -->
    <div include="colors.html"></div>
    <div include="colors.html" x-data="{upper: true}"></div>
  </body>
</html>
