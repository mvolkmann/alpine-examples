<html lang="en">
  <head>
    <title>Include Demo</title>
    <script>
      function includeHTML() {
        // Find the first element that contains the w3-include-html attribute.
        const element = document.querySelector("[w3-include-html");
        if (!element) return; // no more found

        const xhr = new XMLHttpRequest();
        xhr.onload = () => {
          element.innerHTML = xhr.responseText;
          element.removeAttribute("w3-include-html");
          // Make a recursive call to process remaining elements
          // with the w3-include-html attribute.
          includeHTML();
        };

        const file = element.getAttribute("w3-include-html");
        xhr.open("GET", file, true);
        xhr.send();
      }
    </script>
  </head>
  <body>
    <h1>Include Demo</h1>
    <div
      w3-include-html="http://localhost:5500/include-html/include1.html"
    ></div>
    <p>bottom of page</p>
    <script>
      includeHTML();
    </script>
  </body>
</html>
