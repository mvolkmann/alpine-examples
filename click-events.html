<html>
  <head>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      function handler() {
        alert('Got click');
      }
    </script>
  </head>
  <body>
    <div x-data>
      <button @click="handler">First</button>
      <button @click="handler()">Second</button>
      <button @click="alert('Got click')">Third</button>
    </div>
  </body>
</html>
