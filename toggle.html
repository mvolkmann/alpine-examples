<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Demo</title>
    <style>
      body {
        font-family: sans-serif;
      }

      .toggle {
        --off-bg: gray;
        --on-bg: green;
        --thumb-bg: lightgray;
        --padding: 0.25rem;
        --size: 2rem;
        --width: calc(var(--size) * 1.8);

        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
      }

      .toggle-switch {
        background-color: var(--off-bg);
        border-radius: calc(var(--size) / 2);
        height: var(--size);
        position: relative;
        transition: background 0.25s;
        width: var(--width);

        &:before,
        &:after {
          content: "";
        }

        &:before {
          display: block;
          background-color: var(--thumb-bg);
          border-radius: 50%;
          box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.25);
          width: 24px;
          height: 24px;
          position: absolute;
          top: var(--padding);
          left: var(--padding);
          transition: left 0.25s;
        }

        /* The thumb is a preceding sibling to the switch. */
        .toggle-thumb:checked + & {
          background-color: var(--on-bg);
          &:before {
            left: calc(var(--width) - var(--size) + var(--padding));
          }
        }
      }

      .toggle-thumb {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>Toggle Demo</h1>

    <label class="toggle">
      <input class="toggle-thumb" type="checkbox" checked />
      <div class="toggle-switch"></div>
      <span class="toggle-label">Bluetooth</span>
    </label>
  </body>
</html>
