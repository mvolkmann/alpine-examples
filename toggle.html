<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Demo</title>
    <style>
      body {
        font-family: sans-serif;
      }

      /* This contains the switch and the label. */
      .toggle {
        --off-bg: gray;
        --on-bg: green;
        --padding: 0.25rem;
        --switch-height: 2rem;
        --switch-width: calc(var(--switch-height) * 1.8);
        --thumb-bg: lightgray;
        --thumb-size: calc(var(--switch-height) - var(--padding) * 2);
        --transition-duration: 0.3s;

        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
      }

      .toggle-switch {
        background-color: var(--off-bg);
        border-radius: calc(var(--switch-height) / 2);
        height: var(--switch-height);
        position: relative;
        transition: background var(--transition-duration);
        width: var(--switch-width);

        /* This renders the thumb.
           It is absolutely positioned inside the switch. */
        &:before {
          content: "";
          background-color: var(--thumb-bg);
          border-radius: 50%;
          transition: left var(--transition-duration);

          position: absolute;
          top: var(--padding);
          left: var(--padding); /* unchecked position */

          width: var(--thumb-size);
          height: var(--thumb-size);
        }

        /* The thumb is a preceding sibling of the switch. */
        .toggle-thumb:checked + & {
          background-color: var(--on-bg);
          &:before {
            /* checked position */
            left: calc(
              var(--switch-width) - var(--switch-height) + var(--padding)
            );
          }
        }
      }

      /* The thumb input is only used to hold the checked state.
         It is not rendered. Instead, the before content of the switch
         is used for the thumb. */
      .toggle-thumb {
        position: absolute;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Toggle Demo</h1>

    <label class="toggle">
      <input class="toggle-thumb" type="checkbox" checked />
      <div class="toggle-switch"></div>
      <span class="toggle-label">Bluetooth</span>
    </label>
  </body>
</html>
